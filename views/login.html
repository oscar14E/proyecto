<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
  
        const response = await fetch('https://proyecto-3-10tt.onrender.com/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
  
        if (response.ok) {
            const data = await response.json();
            alert('Inicio de sesión exitoso!');
  
            // Guardar el token en localStorage
            localStorage.setItem('token', data.token);
  
            // Redirigir según el rol
            switch (data.role) { // <-- Usar data.role para redirigir
                case 'admin':
                    window.location.href = '/admin/dashboard';
                    break;
                case 'estudiante':
                    window.location.href = '/estudiantes/dashboard';
                    break;
                case 'profesor':
                    window.location.href = '/profesores/dashboard';
                    break;
                default:
                    alert('Rol no reconocido'); // <-- Esto se ejecuta si el rol no es válido
            }
        } else {
            alert('Credenciales incorrectas.');
        }
    });
  </script>
