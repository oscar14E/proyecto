<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <form id="forgot-password-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Introduce tu correo" required>
        <br><br>
        <button type="submit">Recuperar Contraseña</button>
    </form>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('https://proyecto-3-10tt.onrender.com/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message || 'Correo de recuperación enviado');
            } else {
                alert(data.message || 'Error al enviar el correo de recuperación');
            }
        });
    </script>
</body>
</html>
