<!-- forgot-password.html -->
<form id="forgot-password-form">
  <label for="email">Correo Electr칩nico:</label>
  <input type="email" id="email" placeholder="Introduce tu correo" required>
  <br><br>
  <button type="submit">Recuperar Contrase침a</button>
</form>

<script>
  document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;

    const response = await fetch('http://localhost:3000/forgot-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email })
    });

    const data = await response.json();
    if (response.ok) {
      alert(data.message || 'Correo de recuperaci칩n enviado');
    } else {
      alert(data.message || 'Error al enviar el correo de recuperaci칩n');
    }
  });
</script>
