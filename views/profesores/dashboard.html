<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        nav a { margin-right: 10px; text-decoration: none; color: #2980b9; }
    </style>
</head>
<body>
    <h1>Bienvenido al Dashboard del Profesor</h1>
    <nav>
        <a href="/profesores">Inicio</a>
        <a href="/profesores/classes">Mis Clases</a>
        <a href="#" onclick="logout()">Cerrar sesión</a>
    </nav>
    <p>Este es el panel de control del profesor. Desde aquí puedes gestionar tus clases y estudiantes.</p>

    <script>
        // Verificar si el usuario está autenticado
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Debes iniciar sesión para acceder a esta página.');
            window.location.href = '/login';
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem('token'); // Eliminar el token
            window.location.href = '/login';  // Redirigir al login
        }
    </script>
</body>
</html>
